<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Component - Hello World</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        function Products(){
            const [productNames, setProductNames] = React.useState([]);
            const [newProductName, setNewProductName] = React.useState('');

            const onBtnAddClick = () => {
                setProductNames([...productNames, newProductName])
            }

            return (
                <div>
                    <h3>Products</h3>
                    <div>
                        <label htmlFor="">Count :</label>
                        <span>{productNames.length}</span>
                    </div>
                    <div>
                        <label htmlFor="">Product :</label>
                        <input type="text" onChange={ e => setNewProductName(e.target.value) }/>
                        <button onClick={onBtnAddClick}>Add</button>
                    </div>
                    <ul>
                        {productNames.map(productName => (<li key={productName}>{productName}</li>))}
                    </ul>
                </div>
            )
        }
        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(<Products/>)
    </script>
</head>
<body>
    <div id="root">
        
    </div>
</body>
</html>
