<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Component - Hello World</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <style>
        .message{
            font-size: 15pt;
            color:blue;
        }
    </style>
    <script type="text/babel">
        // Component = View
        function Greeter(){

            // UI State
            let [greetMsg, setGreetMsg] = React.useState("Hello, World!");
            let [userName, setUserName] = React.useState('');

            // User Interaction
            let onBtnGreetClick = () => {
                setGreetMsg(`Hi ${userName}!, Have a nice day!`)
            };
            let onTxtUserNameChange = (e) => {
                setUserName(e.target.value)
            };

            // Presentation
            return (
                <div>
                    <h3>Greeter</h3>
                    <hr/>
                    <label htmlFor="">User Name:</label>
                    <input type="text" onChange={onTxtUserNameChange}/>
                    <button onClick={onBtnGreetClick}>Greet</button>
                    <div className="message">{greetMsg}</div>
                </div>
            )
        }
        let root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Greeter/>)
    </script>
</head>
<body>
    <div id="root">
       
    </div>
</body>
</html>
